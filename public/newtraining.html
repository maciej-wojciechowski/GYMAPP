    <header>
      <div id="user-container">

    <main>
      <div class="container">
      <div class="training-container">
        <ul class="training-list"></ul>
      </div>
      <form class="save-container">
        <div class="select">
          <select name="exercise" class="exercise-select">
            <option id="squat-sel" value="Squat">Squat</option>
            <option id="bench-sel" value="Bench">Bench</option>
            <option id="deadlift-sel" value="Deadlift">Deadlift</option>
          </select>
          <button class="add-btn btn">ADD</button>
        </div>
        <div class="pick-date">
          <input
            id="datePicker"
            type="date"
            id="date"
            name="date"
            min="2018-01-01"
            max="2099-12-31"
          />
          <button type="submit" class="btn save-btn">SAVE</button>
        </div>
      </form>
    </div>
